<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Libras</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="authora" content="Layla">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../styles/baseStyles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../scripts/proxy.js"></script>
    <script src="app.js"></script>


</head>

<body>
    <!--cabeçalho-->
    <header class="header">
        <div class="container libera-header">
            <nav class="navbar navbar-expand-lg">
                <div class="logo">
                    <a class="navbar-brand" href="../../"><img src="../../assets/LiberaLogo.jpg" class="logo logo-full"
                            alt="liber-libras-logo"></a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                    aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </button>
                <div class="collapse navbar-collapse menu" id="navbarToggler">
                    <nav class="navbar-nav menuItens">
                        <a class="nav-link" href="../../">Home</a>
                        <a class="nav-link" href="../contents/">Conteúdos</a>
                        <a class="nav-link" href="../sobre/">Sobre</a>
                        <a class="nav-link" href="../news">Notícias</a>
                        <a class="nav-link" href="#">Fórum</a>
                        <a class="nav-link" href="#">Eventos</a>
                    </nav>
                    <div class="input-group search-bar mt-3 mb-3">
                        <div class="input-group-prepend searchIcon">
                            <button class="btn btn-outline-secondary searchIcon" type="button"><i class="fa fa-search"
                                    aria-hidden="true"></i></button>
                        </div>
                        <input type="text" class="form-control searchInput" placeholder="Pesquisar"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- Conteúdo do site-->

    <main class="container">

        <section class="row spotlight">
            <div id="spotlight-events" class="col-12 row">
                <h1 class="title col-12">Destaque</h1>
                <div class="col-12 col-md-6 event-box">
                    <div class="container">
                        <div class="row">
                            <div class="col-3 event-times">
                                <h1 class="event-day"></h1>
                                <h5 class="event-date"></h5>
                                <h5 class="event-time"></h5>
                            </div>
                            <div class="col-9 event-details">
                                <h2 class="title"></h2>
                                <h5 class="description"></h5>
                                <h5 class="city"></h5>
                                <h5 class="place"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="your-city-menu row">
            <div class="col-12 col-md-8">
                <h2 class="title">Eventos na sua cidade</h2>
            </div>
            <div class="col-12 col-md-4 selection-box city-selection">
                <div class="select-outline select-city-area">
                    <select id="citySelect" class="form-control select-city select-your-city"
                        onchange="getEventsByCity(updateCityEvents, this.value)">
                        <option value=0 selected>Todas</option>
                        <option></option>
                    </select>
                </div>
            </div>
            <div class="col-12 load-more">
                <button type="button" class="btn btn-outline btn-load-more btn-load-more" data-toggle="modal"
                    data-target="#createEventModal"><i class="fa fa-plus" aria-hidden="true"></i>
                    Criar Evento</button>
            </div>
        </section>

        <section class="row your-city">
            <div id="cityEventSection" class="col-12 row">
                <div class="col-12 col-md-6 event-box">
                    <div class="container">
                        <div class="row">
                            <div class="col-3 event-times">
                                <h1 class="event-day"></h1>
                                <h5 class="event-date"></h5>
                                <h5 class="event-time"></h5>
                            </div>
                            <div class="col-9 event-details">
                                <h2 class="title"></h2>
                                <h5 class="description"></h5>
                                <h5 class="city"></h5>
                                <h5 class="place"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="modal fade" id="createEventModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Criar Evento</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form>
                        <div class="modal-body">
                            <div class="form-row">
                                <div class="col nowrap">
                                    <label for="eventName">Nome:</label>
                                    <input id="eventName" type="text" class="form-control form-field" placeholder="Nome do Evento" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col nowrap">
                                    <label for="eventDescription">Descrição:</label>
                                    <textarea class="form-control form-field" id="eventDescription" rows="3" required></textarea>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col nowrap">
                                    <label for="eventDate">Data:</label>
                                    <input id="eventDate" type="date" class="form-control form-field" required>
                                </div>
                                <div class="col nowrap">
                                    <label for="eventTime">Hora:</label>
                                    <input id="eventTime" type="time" class="form-control form-field" required>
                                </div>
                            </div>
                            <label for="eventLoc">Local:</label>
                            <div id="eventLoc" class="form-row">
                                <div class="col nowrap">
                                    <label for="createCitySelect">Cidade:</label>
                                    <div class="select-outline select-city-area">
                                        <select id="createCitySelect" class="form-control select-city form-field">
                                            <option value="" selected></option>
                                            <option value=0>Outra</option>
                                        </select>
                                    </div>
                                    <input id="eventCity" type="text" class="form-control form-field" placeholder="Nome da Cidade">
                                </div>
                                
                                <div class="col nowrap">
                                    <label for="eventAddr">Endereço:</label>
                                    <input id="eventAddr" type="text" class="form-control form-field" placeholder="Local de Encontro" required>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            <button id="submitEvent" type="button" class="btn btn-primary" type="submit" disabled>Criar Evento</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>
    <!--Rodape-Final do site-->
    <!--  <footer class="rodape"> -->
    <footer class="container-fluid footer">
        Copyright 2020 - Disciplina de Desenvolvimento de Interfaces Web - <strong>ICEI PUC Minas</strong>
    </footer>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <!--Tradutor V-libras-->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <!--Fim do tradutor-->
</body>

</html>
