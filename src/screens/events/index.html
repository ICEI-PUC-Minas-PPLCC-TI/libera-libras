    <!-- Conteúdo do site-->

    <main class="container">

        <section class="row spotlight">
            <div id="spotlight-events" class="col-12 row">
                <h1 class="title col-12">Destaque</h1>
                <div class="col-12 col-md-6 event-box">
                    <div class="container">
                        <div class="row">
                            <div class="col-3 event-times">
                                <h1 class="event-day"></h1>
                                <h5 class="event-date"></h5>
                                <h5 class="event-time"></h5>
                            </div>
                            <div class="col-9 event-details">
                                <h2 class="title"></h2>
                                <h5 class="description"></h5>
                                <h5 class="city"></h5>
                                <h5 class="place"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="your-city-menu row">
            <div class="col-12 col-md-8">
                <h2 class="title">Eventos na sua cidade</h2>
            </div>
            <div class="col-12 col-md-4 selection-box city-selection">
                <div class="select-outline select-city-area">
                    <select id="citySelect" class="form-control select-city select-your-city"
                        onchange="getEventsByCity(updateCityEvents, this.value)">
                        <option value=0 selected>Todas</option>
                        <option></option>
                    </select>
                </div>
            </div>
            <div class="col-12 load-more">
                <button type="button" class="btn btn-outline btn-load-more btn-load-more" data-toggle="modal"
                    data-target="#createEventModal"><i class="fa fa-plus" aria-hidden="true"></i>
                    Criar Evento</button>
            </div>
        </section>

        <section class="row your-city">
            <div id="cityEventSection" class="col-12 row">
                <div class="col-12 col-md-6 event-box">
                    <div class="container">
                        <div class="row">
                            <div class="col-3 event-times">
                                <h1 class="event-day"></h1>
                                <h5 class="event-date"></h5>
                                <h5 class="event-time"></h5>
                            </div>
                            <div class="col-9 event-details">
                                <h2 class="title"></h2>
                                <h5 class="description"></h5>
                                <h5 class="city"></h5>
                                <h5 class="place"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="modal fade" id="createEventModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Criar Evento</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form>
                        <div class="modal-body">
                            <div class="form-row">
                                <div class="col nowrap">
                                    <label for="eventName">Nome:</label>
                                    <input id="eventName" type="text" class="form-control form-field" placeholder="Nome do Evento" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col nowrap">
                                    <label for="eventDescription">Descrição:</label>
                                    <textarea class="form-control form-field" id="eventDescription" rows="3" required></textarea>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col nowrap">
                                    <label for="eventDate">Data:</label>
                                    <input id="eventDate" type="date" class="form-control form-field" required>
                                </div>
                                <div class="col nowrap">
                                    <label for="eventTime">Hora:</label>
                                    <input id="eventTime" type="time" class="form-control form-field" required>
                                </div>
                            </div>
                            <label for="eventLocation">Local:</label>
                            <div id="eventLocation" class="form-row">
                                <div class="col nowrap">
                                    <label for="createCitySelect">Cidade:</label>
                                    <div class="select-outline select-city-area">
                                        <select id="createCitySelect" class="form-control select-city form-field">
                                            <option value="" selected></option>
                                            <!--option value=0>Outra</option-->
                                            <option></option>
                                        </select>
                                    </div>
                                    <input id="eventCity" type="text" class="form-control form-field" placeholder="Nome da Cidade">
                                </div>
                                
                                <div class="col nowrap">
                                    <label for="eventLoc">Local:</label>
                                    <input id="eventLoc" type="text" class="form-control form-field" placeholder="Local de Encontro" required>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            <button id="submitEvent" type="button" class="btn btn-primary" type="submit" disabled>Criar Evento</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>
